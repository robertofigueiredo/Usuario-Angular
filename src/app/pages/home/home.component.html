<mat-card>
<div class="usuario-box">
    <a [routerLink]="['/cadastro']" routerLinkActive="router-link-active" mat-raised-button color="primary">Cadastrar novo usuário</a>
    <div class="input-box">
        <mat-form-field>
        <mat-label>Procurar</mat-label>
        <input matInput type="text" placeholder="Qual Usuário você está buscando?" (input)="SearchUsuario($event)">
    </mat-form-field>
    </div>
</div>
<table mat-table [dataSource]="Listausuarios" class="mat-elevation-z8">

    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuarios">
        <div *ngIf="usuarios.ativo == true; else inativo">
            <img src="assets/images/Ativo.png" style="height: 20px; width: 20px;">
        </div>

        <ng-template #inativo>
            <img src="assets/images/Inativo.png" style="height: 20px; width: 20px;">
        </ng-template>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuarios"> {{usuarios.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let usuarios"> {{usuarios.sobrenome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let usuarios"> {{usuarios.departamento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuarios">
            <a routerLink="/editar/{{usuarios.id}}" mat-raised-button [ngStyle]="{'background-color': '#b2dfdb'}">Editar</a>
            <a routerLink="/detalhes/{{usuarios.id}}" mat-raised-button color="primary">Detalhes</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuarios">
            <a (click)="OpenDialog(usuarios.id)" mat-raised-button color="warn">Excluir</a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</mat-card>
